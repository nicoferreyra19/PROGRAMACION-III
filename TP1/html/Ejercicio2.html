<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "UTF-8">
        <title>Registro Alumnos</title>
        <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.min.css">
        <style>
            body{
                background-color: #8CBED6;
            }
        </style>
    </head>
    <body>
        <h1 style="display: flex; 
        position: relative;
        justify-content: center;
        ">SISTEMA REGISTRO: Alumnos</h1>
        <br>
        <br>
        <h3 style="display: flex; 
        position: relative;
        justify-content: center;
        ">Complete los campos por favor</h3>
        <br>
        <br>
        <form action="#" method="post" style="left:25px; display:grid;
        position: relative;
        justify-content: center;
        align-items: center;">
            <fieldset style="left:25px; position: relative; justify-content: center; ">
                <legend style="position: relative; left: 100px;">Datos Integrante</legend>
                <br>
                <br>
                <label for="dni" style="left:25px; ">N° Matricula Universitaria</label>
                <br>
                <input type="number" name="mu" id="mu" size="11" placeholder="Ingrese su MU" required style="left:25px;  ">
                <br>
                <br>
                <label for="dni" style="left:25px;  ">N° DNI</label>
                <br>
                <input type="number" name="cuil" id="cuil" size="11" 
                placeholder="Ingrese su nro de CUIL/CUIT sin puntos ni guiones" required style="left:25px; ">
                <br>
                <br>
                <label for="nomyape" style="left:25px;  ">Apellido/s y Nombre/s</label>
                <br>
                <input type="text" name="nomyape" id="nomyape" size="50" maxlength="60" 
                placeholder="Apellido/s y Nombre/s del Alumno" required style="left:25px;  ">
                <br>
                <br>
                <label for="nomyape" style="left:25px;  ">Correo electronico</label>
                <br>
                <input type="email" name="email" id="email" size="50" maxlength="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                placeholder="Ingrese su direccion de correo electronico" required style="left:25px; ">
                <br>
                <br>
            </fieldset>
            <fieldset style=" left:25px; position: relative; justify-content: center;">
                <legend style="position: relative; left: 150px;">Grupo</legend>
                <br>
                <label >INGRESAR APELLIDOS Y NOMBRES</label>
                <br>
                <br>
                <label for="apeynomgrupo" style="left:25px;  ">INTEGRANTES DE GRUPO</label>
                <br>
                <input type="text" name="apeynomgrupo" id="apeynomgrupo" size="50" maxlength="50"
                placeholder="Integrante 1" required style="left:25px; ">
                <br>
                <br>
                <input type="text" name="apeynomgrupo" id="apeynomgrupo" size="50" maxlength="50"
                placeholder="Integrante 2" style="left:25px;  ">
                <br>
                <br>
                <input type="text" name="apeynomgrupo" id="apeynomgrupo" size="50" maxlength="50"
                placeholder="Integrante 3" style="left:25px;  ">
                <br>
                <br>
                <input type="text" name="apeynomgrupo" id="apeynomgrupo" size="50" maxlength="50"
                placeholder="Integrante 4" style="left:25px;  ">
                <br>
                <br>
            
                <button class="btn btn-primary" type="submit" style="left: 25px; position: relative;">Guardar</button>
                <button class="btn btn-primary" type="reset" style="left: 25px; position: relative;">Cancelar</button>
            
            </fieldset>
            

            
        </form>
        <script src="bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
    </body>
    <footer>

    </footer>
</html>
