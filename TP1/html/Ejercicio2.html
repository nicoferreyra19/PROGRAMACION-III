<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "UTF-8">
        <title>Registro Alumnos</title>
    </head>
    <body>
        <h1>SISTEMA REGISTRO: Alumnos</h1>
        <h3>Complete los campos por favor</h3>
        <form action="#" method="post">
            <fieldset>
                <legend>Datos Integrante</legend>
                <br>
                ******LOS CAMPOS SON OBLIGATORIOS*******
                <br>
                <br>
                <label for="dni">N° Matricula Universitaria</label>
                <br>
                <input type="number" name="mu" id="mu" size="11" placeholder="Ingrese su MU">
                <br>
                <br>
                <label for="dni">N° DNI</label>
                <br>
                <input type="number" name="cuil" id="cuil" size="11" 
                placeholder="Ingrese su nro de CUIL/CUIT sin puntos ni guiones" required>
                <br>
                <br>
                <label for="nomyape">Apellido/s y Nombre/s</label>
                <br>
                <input type="text" name="nomyape" id="nomyape" size="50" maxlength="60" 
                placeholder="Apellido/s y Nombre/s del Alumno" required>
                <br>
                <br>
                <label for="nomyape">Correo electronico</label>
                <br>
                <input type="email" name="email" id="email" size="50" maxlength="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                placeholder="Ingrese su direccion de correo electronico" required>
                <br>
                <br>
            </fieldset>
            <fieldset>
                <legend>Grupo</legend>
                <br>
                ****INGRESAR APELLIDOS Y NOMBRES****
                <br>
                <br>
                <label for="apeynomgrupo">INTEGRANTES DE GRUPO</label>
                <br>
                <input type="text" name="apeynomgrupo" id="apeynomgrupo" size="50" maxlength="50"
                placeholder="Integrante 1" required>
                <br>
                <br>
                <input type="text" name="apeynomgrupo" id="apeynomgrupo" size="50" maxlength="50"
                placeholder="Integrante 2">
                <br>
                <br>
                <input type="text" name="apeynomgrupo" id="apeynomgrupo" size="50" maxlength="50"
                placeholder="Integrante 3">
                <br>
                <br>
                <input type="text" name="apeynomgrupo" id="apeynomgrupo" size="50" maxlength="50"
                placeholder="Integrante 4">
                <br>
                <br>
            
                <input type="submit" name="guardar" value="Guardar">
                <input type="reset" name="cancelar" value="Cancelar">
            
            </fieldset>
            

            
        </form>
    </body>
    <footer>

    </footer>
</html>
