<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "UTF-8">
        <title>Registro Integrantes TE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            body{
                background-color: #8CBED6;
            }
        </style>
    </head>
    <body>
        <h1 style=" display:grid;
        position: relative;
        justify-content: center;">SISTEMA DE REGISTRO: Tribunal Evaluador</h1>
        <br>
        <br>
        <h3 style="left:25px; display:grid;
        position: relative;
        justify-content: center;
        align-items: center;">Datos Integrantes Tribunal Evaluador</h3>
        <br>
        <form action="#" method="post" style="left:25px; display:grid;
        position: relative;
        justify-content: center;
        align-items: center;">
            <fieldset>
                <legend>Datos Presidente TE</legend>
                <br>
                
                
                <label for="cuil">N° CUIL/CUIT del presidente del Tribunal Evaluador</label>
                <br>
                <input type="number" name="cuil" id="cuil" size="11" 
                placeholder="Ingrese su nro de CUIL/CUIT sin puntos ni guiones" required style="width: 25rem;">
                <br>
                <br>
                <label for="nomyape">Apellido/s y Nombre/s del presidente del Tribunal Evaluador</label>
                <br>
                <input type="text" name="nomyape" id="nomyape" size="50" maxlength="60" 
                placeholder="Apellido/s y Nombre/s del presidente" required style="width: 25rem;">
                <br>
                <br>
                <br>
                <br>
                
                
            </fieldset>
            <fieldset>
                <legend>Datos Vocales</legend>
                
                <br>
                <label for="cuil">N° CUIL/CUIT del vocal 1 del Tribunal Evaluador</label>
                <br>
                <input type="number" name="cuil" id="cuil" size="11" 
                placeholder="Ingrese su nro de CUIL/CUIT sin puntos ni guiones" required style="width: 25rem;">
                <br>
                <br>
                <label for="nomyape">Apellido/s y Nombre/s del vocal 1 del Tribunal Evaluador</label>
                <br>
                <input type="text" name="nomyape" id="nomyape" size="50" maxlength="60" 
                placeholder="Apellido/s y Nombre/s del vocal 1" required style="width: 25rem;">
                <br>
                <br>
                <label for="cuil">N° CUIL/CUIT del vocal 2 del Tribunal Evaluador</label>
                <br>
                <input type="number" name="cuil" id="cuil" size="11" 
                placeholder="Ingrese su nro de CUIL/CUIT sin puntos ni guiones" required style="width: 25rem;">
                <br>
                <br>
                <label for="nomyape">Apellido/s y Nombre/s del vocal 2 del Tribunal Evaluador</label>
                <br>
                <input type="text" name="nomyape" id="nomyape" size="50" maxlength="60" 
                placeholder="Apellido/s y Nombre/s del vocal 2" required style="width: 25rem;">
                <br>
                <br>
                <br>
                <br>
                
            </fieldset>
            <fieldset>
                <legend>Datos Vocales Suplentes</legend>
                
                
                <br>
                <label for="cuil">N° CUIL/CUIT del vocal suplente 1 del Tribunal Evaluador</label>
                <br>
                <input type="number" name="cuil" id="cuil" size="11" 
                placeholder="Ingrese su nro de CUIL/CUIT sin puntos ni guiones" required style="width: 25rem;">
                <br>
                <br>
                <label for="nomyape">Apellido/s y Nombre/s del vocal suplente 1 del Tribunal Evaluador</label>
                <br>
                <input type="text" name="nomyape" id="nomyape" size="50" maxlength="60" 
                placeholder="Apellido/s y Nombre/s del vocal suplente 1" required style="width: 25rem;">
                <br>
                <br>
                <label for="cuil">N° CUIL/CUIT del vocal suplente 2 del Tribunal Evaluador</label>
                <br>
                <input type="number" name="cuil" id="cuil" size="11" 
                placeholder="Ingrese su nro de CUIL/CUIT sin puntos ni guiones" required style="width: 25rem;">
                <br>
                <br>
                <label for="nomyape">Apellido/s y Nombre/s del vocal suplente 2 del Tribunal Evaluador</label>
                <br>
                <input type="text" name="nomyape" id="nomyape" size="50" maxlength="60" 
                placeholder="Apellido/s y Nombre/s del vocal suplente 2" required style="width: 25rem;">
                <br>
                
                
            </fieldset>
            <br>
            <button class="btn btn-primary" type="submit" style="left: 25px; width: 25rem;">Guardar</button>
            <br>
            <button class="btn btn-primary" type="reset" style="left: 25px; width: 25rem;">Cancelar</button>
            
        </form>
        <script src="bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
    </body>
    <footer>

    </footer>


</html>
