<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "UTF-8">
        <title>Registro Integrantes CSTF</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            body{
                background-color: #8CBED6;
            }
        </style>
    </head>
    <body>
        <h1 style= "display: flex; 
                    position: relative;
                    justify-content: center;
                    ">SISTEMA DE REGISTRO: Comision de Seguimiento de Trabajos Finales</h1>
        <br>
        <br>
        <br>
        <br>
        <h2 style="left:25px; display: flex; 
        position: relative;
        justify-content: center;">Complete los campos por favor</h2>
        <br>
        <br>
        <form action="#" method="post" style="background-color: #70A3CC; display: flex; 
        position: relative;
        justify-content: center" >
            <fieldset style>
                <legend style="left:25px; position: relative; ">Datos Integrante CSTF</legend>
                <br>
                
                
                
                <label for="cuil" style="left:25px; position: relative;">NÂ° CUIL/CUIT</label>
                <br>
                <input type="number" name="cuil" id="cuil" size="11" 
                placeholder="Ingrese su nro de CUIL/CUIT sin puntos ni guiones" required style="left:25px; position: relative;">
                <br>
                <br>
                <label for="nomyape" style="left:25px; position: relative;">Apellido/s y Nombre/s</label>
                <br>
                <input type="text" name="nomyape" id="nomyape" size="50" maxlength="60" 
                placeholder="Apellido/s y Nombre/s del Integrante de la CSTF" required style="left:25px; position: relative;">
                
                <br>
                <br>

                <button class="btn btn-primary" type="submit" style="left: 25px; position: relative;">Guardar</button>
                <button class="btn btn-primary" type="reset" style="left: 25px; position: relative;">Cancelar</button>
                <br>
            </fieldset>
        
            
            
        </form>

        <script src="bootstrap-5.3.1-dist/js/bootstrap.min.js"> </script>
    </body>


</html>
