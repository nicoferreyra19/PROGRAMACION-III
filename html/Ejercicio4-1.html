<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "UTF-8">
        <title>Historial de Trabajos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            body{
                background-color: #8CBED6;
            }
        </style>

    </head>
    <body>
        <h1 style=" display:flex;
        position: relative;
        justify-content: center;
        align-items: center;">Cantidad y Estado de trabajos en un Periodo</h1>
        <br>
        <br>
        <p class="fs-3" style=" display:flex;
        position: relative;
        justify-content: center;
        align-items: center; " >Se muestra la cantidad de trabajos realizados en un periodo</p>
        <form action="#" method="post" style="left:25px; display:flex;
        position: relative;
        justify-content: center;
        align-items: center;">
        
            <fieldset style="justify-content: center; display:grid;">
                <legend><strong>Periodo de tiempo</strong></legend>
                <br>
                <label for="fechaini"> Fecha de Inicio </label>
                
                <input type="date" name="fechaini" id="fechaini"
                       min="2018-01-01" max="2023-12-31" required>
                <br>
                <br>
                <label for="fechafin"> Fecha de Fin </label>
                
                <input type="date" name="fechafin" id="fechafin"
                       min="2018-01-01" max="2023-12-31" required>
                <br>
                <br>
                <button class="btn btn-primary" type="submit" style="left: 25px; width: 15rem;">Buscar</button>
                <br>
                <button class="btn btn-primary" type="reset" style="left: 25px; width: 15rem;">Cancelar</button>
            
            </fieldset>
        </form>
        <br>
        <br>
        <div id="resultados" style="left:25px; display:flex;
        position: relative;
        justify-content: center;
        align-items: center;">
            <p id="cantidadTrabajos" > Cantidad de Trabajos</p>

            <div class="p-3 mb-2 bg-dark text-success">Trabajos Aprobados</div>
            <div class="p-3 mb-2 bg-dark text-danger">Trabajos Rechazados</div>
            <div class="p-3 mb-2 bg-dark text-warning">Trabajos Observados</div>
            <div class="p-3 mb-2 bg-dark text-white"> Trabajos Pendientes</div>
            
        </div>
        <script src="bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
    </body>


</html>
