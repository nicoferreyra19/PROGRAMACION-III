<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "UTF-8">
        <title>Registro Alumnos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/estilo.css">
        <style>
            body{ background-color: #d8ebf0;}
            h2{position: relative; align-items: center; display: flex;}
        </style>
    </head>
    <body>
        <nav class="navbar navbar bg fixed-top" id="barra">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" id="titulo_barra">Registro Alumnos</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Registro Alumnos</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#" style="color: whitesmoke;">Inicio</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        <br><br><br>
        
        <h3 style="display: flex; 
        position: relative;
        justify-content: center;
        ">Complete los campos por favor</h3>
        <br>
        <br>
        <form action="#" method="post" style="left:25px; display:grid;
        position: relative;
        justify-content: center;
        align-items: center;">
            <fieldset style="left:25px; position: relative; justify-content: center; ">
                <legend style="position: relative; left: 20px;">Datos Integrante</legend>
                <br>
                <br>
                <label for="mu" style="left:25px; ">N° Matricula Universitaria</label>
                <br>
                <input type="number" name="mu" id="mu"  placeholder="Ingrese su MU" required style="left:25px;  width: 14rem; ">
                <br>
                <br>
                <label for="dni" style="left:25px;  ">N° DNI</label>
                <br>
                <input type="number" name="dni" id="dni"  
                placeholder="Ingrese su nro de CUIL/CUIT sin puntos ni guiones" required style="left:25px;  width: 14rem;">
                <br>
                <br>
                <label for="nomyape" style="left:25px;  ">Apellido/s y Nombre/s</label>
                <br>
                <input type="text" name="nomyape" id="nomyape"  maxlength="60" 
                placeholder="Apellido/s y Nombre/s del Alumno" required style="left:25px;   width: 14rem;">
                <br>
                <br>
                <label for="nomyape" style="left:25px;  ">Correo electronico</label>
                <br>
                <input type="email" name="email" id="email"  maxlength="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                placeholder="Ingrese su direccion de correo electronico" required style="left:25px;  width: 14rem;">
                <br>
                <br>
            </fieldset>
            <fieldset style=" left:25px; position: relative; justify-content: center;">
                <legend style="position: relative; left: 60px;">Grupo</legend>
                <br>
                
                <label for="apeynomgrupo" style="left:-60px; position: relative;  "> NOMBRE Y APELLIDOS INTEGRANTES DE GRUPO</label>
                <br>
                <input type="text" name="apeynomgrupo" id="apeynomgrupo"  maxlength="50"
                placeholder="Integrante 1" required style="left:25px;  width: 14rem;">
                <br>
                <br>
                <input type="text" name="apeynomgrupo" id="apeynomgrupo1"  maxlength="50"
                placeholder="Integrante 2" style="left:25px;  width: 14rem; ">
                <br>
                <br>
                <input type="text" name="apeynomgrupo" id="apeynomgrupo2"  maxlength="50"
                placeholder="Integrante 3" style="left:25px;   width: 14rem;">
                <br>
                <br>
                <input type="text" name="apeynomgrupo" id="apeynomgrupo3" maxlength="50"
                placeholder="Integrante 4" style="left:25px; width: 14rem; ">
                <br>
                <br>
            
                <button class="btn btn-primary" type="submit" style="left: 25px; position: relative;">Guardar</button>
                <button class="btn btn-primary" type="reset" style="left: 25px; position: relative;">Cancelar</button>
            
            </fieldset>
            

            
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    </body>

</html>
