<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "UTF-8">
        <title>Registro Integrantes CSTF</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/estilo.css">
        <style>
            body{ background-color: #d8ebf0;}
            h2{position: relative; align-items: center; display: flex;}
        </style>
    </head>
    <body>
        <nav class="navbar navbar bg fixed-top" id="barra">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" id="titulo_barra">Registro: Comision de Seguimiento de Trabajos Finales</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Registro: Comision de Seguimiento de Trabajos Finales</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#" style="color: whitesmoke;">Inicio</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        <br>
        <br>
        <br>
        <br>
        <h2 style="left:25px; display: flex; 
        position: relative;
        justify-content: center;">Complete los campos por favor</h2>
        <br>
        <br>
        <form action="#" method="post" style=" display: flex; 
        position: relative;
        justify-content: center" >
            <fieldset style>
                <legend style="left:10px; position: relative; ">Datos Integrante CSTF</legend>
                <br>
                
                
                
                <label for="cuil" style="left:25px; position: relative;">NÂ° CUIL/CUIT</label>
                <br>
                <input type="number" name="cuil" id="cuil" 
                placeholder="Ingrese su nro de CUIL/CUIT sin puntos ni guiones" required style="left:25px; position: relative;">
                <br>
                <br>
                <label for="nomyape" style="left:25px; position: relative;">Apellido/s y Nombre/s</label>
                <br>
                <input type="text" name="nomyape" id="nomyape"  maxlength="60" 
                placeholder="Apellido/s y Nombre/s del Integrante de la CSTF" required style="left:25px; position: relative;">
                
                <br>
                <br>

                <button class="btn btn-primary" type="submit" style="left: 25px; position: relative;">Guardar</button>
                <button class="btn btn-primary" type="reset" style="left: 25px; position: relative;">Cancelar</button>
                <br>
            </fieldset>
        
            
            
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    </body>


</html>
