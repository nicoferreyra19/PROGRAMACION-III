<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "UTF-8">
        <title>Historial de Trabajos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/estilo.css">
        <style>
            body{ background-color: #d8ebf0;}
            h2{position: relative; align-items: center; display: flex;}
        </style>

    </head>
    <body>
       
        <nav class="navbar navbar bg fixed-top" id="barra">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" id="titulo_barra">Cantidad de Trabajos</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Cantidad de trabajos</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#" style="color: whitesmoke;">Inicio</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        <br><br><br>
        <p class="fs-3" style=" display:flex;
        position: relative;
        justify-content: center;
        align-items: center; " >Se muestra la cantidad de trabajos realizados en un periodo</p>
        <form action="#" method="post" style="left:25px; display:flex;
        position: relative;
        justify-content: center;
        align-items: center;">
        
            <fieldset style="justify-content: center; display:grid;">
                <legend><strong>Periodo de tiempo</strong></legend>
                <br>
                <label for="fechaini"> Fecha de Inicio </label>
                
                <input type="date" name="fechaini" id="fechaini"
                       min="2018-01-01" max="2023-12-31" required>
                <br>
                <br>
                <label for="fechafin"> Fecha de Fin </label>
                
                <input type="date" name="fechafin" id="fechafin"
                       min="2018-01-01" max="2023-12-31" required>
                <br>
                <br>
                <button class="btn btn-primary" type="submit" onclick="document.getElementById('TablaCantidadTrabajos').style.display='block' " style="left: 25px; width: 15rem;">Buscar</button>
                <br>
                <button class="btn btn-primary" type="reset" style="left: 25px; width: 15rem;">Cancelar</button>
            
            </fieldset>
        </form>
        <br>
        <br>
        <div style="display: none;" id="TablaCantidadTrabajos"> 
            <div id="resultados" style="left:25px; display:flex;
            position: relative;
            justify-content: center;
            align-items: center;">
                <p id="cantidadTrabajos" > Cantidad de Trabajos</p>

                <div class="p-3 mb-2 bg-dark text-success">Trabajos Aprobados</div>
                <div class="p-3 mb-2 bg-dark text-danger">Trabajos Rechazados</div>
                <div class="p-3 mb-2 bg-dark text-warning">Trabajos Observados</div>
                <div class="p-3 mb-2 bg-dark text-white"> Trabajos Pendientes</div>
                
            </div>
        </div>
           
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

        <script></script>
    </body>


</html>
