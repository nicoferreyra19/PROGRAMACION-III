<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
    <style>
      body{ background-color: #d8ebf0;}
      h2{position: relative; align-items: center; display: flex;}
  </style>
    <title>Registro</title>
</head>
<body style="background-color: #d8ebf0;">
  <nav class="navbar navbar bg fixed-top" id="barra">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="titulo_barra">Sistema de Gestion y Seguimiento de Trabajos Finales</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Sistema de Gestion y Seguimiento de Trabajos Finales</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" style="color: whitesmoke;">Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
    <br><br><br><br><br><br>
    <form class="" novalidate style="justify-content: center; position: relative; align-items: center;">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label" style="left: 100px; position: relative;" >Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" style="left: 100px; position: relative;" value="" required>
          <div class="invalid-feedback">
            Porfavor, Ingrese un nombre.
            </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label" style="left: 100px; position: relative;">Apellido</label>
          <input type="text" class="form-control" style="left: 100px; position: relative;" id="validationCustom02" value="" required>
          <div class="invalid-feedback">
            Porfavor, Ingrese un apellido.
            </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label" style="left: 100px; position: relative;">Usuario</label>
          <div class="input-group has-validation" style="left: 100px; position: relative;">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control"  id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Porfavor, elija un nombre de usuario
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" style="left: 100px; position: relative;" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck" style="left: 100px; position: relative;">
              Acepta los terminos y condiciones
            </label>
            <div class="invalid-feedback">
              Debe aceptar los terminos y condiciones antes de enviar.
            </div>
          </div>
        </div>
        <div class="col-12">
          <br>
          <button class="btn btn-primary" type="submit" style="left: 100px; position: relative;">Enviar</button>
        </div>
      </form>

      <script>(() => {
        'use strict'
      
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
      
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
      
            form.classList.add('was-validated')
          }, false)
        })
      })()</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</html>
