        <h2>Agregar Estudiantes</h2>
        <br><br>
        <form id="form-container" action="#" method="" style="left:25px; display:grid;
        position: relative;
        justify-content: center;
        align-items: center;">
            <input id="Nombre" type="text" placeholder="Nombre" required>
            <br>
            <input id="Apellido" type="text" placeholder="Apellido" required>
            <br>
            <input id="Genero" type="text" placeholder="Genero" required>
            <br>
            <input id="Curso" type="text" placeholder="Curso" required>
            <br>
            <input id="Grupo" type="text" placeholder="Grupo" required>
            <br>
            <input type="submit" name="ENVIAR">
        </form>
        <br><br>
        <table class="table-container table table-light table-bordered border-primary" style="width: 80%; position: relative; left: 10%; right: 10%;">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Genero</th> 
                    <th scope="col">Curso</th> 
                    <th scope="col">Grupo</th>
                </tr>
            </thead>
            <tbody id="tibody">
        
            </tbody>
